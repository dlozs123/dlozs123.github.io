<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近衛憐的主页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            scroll-behavior: smooth;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .background-section {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .background-section.active {
            opacity: 1;
        }
        
        .content {
            position: relative;
            width: 100%;
            min-height: 520vh;
            padding-bottom: 20vh;
            z-index: 10; 
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .site-name {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .site-url {
            color: #a0a0a0;
            font-family: monospace;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            display: inline-block;
        }
        
        .site-url:hover {
            color: #fff;
        }
        
        .site-table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin-top: calc(100vh - 100px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .site-table.visible {
            opacity: 1;
        }
        
        .site-table th, .site-table td {
            padding: 1rem;
            text-align: left;
            color: #fff;
        }
        
        .site-table th {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .site-table td {
            font-size: 1.2rem;
        }
        
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .password-form {
            background: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }
        
        .password-form h2 {
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .password-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        
        .submit-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #0066cc, #0099ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }
        
        .error-message {
            color: #ff5555;
            margin-top: 1rem;
            display: none;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 2rem;
            width: 100%;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .site-table th, .site-table td {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-modal" id="passwordModal">
        <div class="password-form">
            <h2>需要验证身份</h2>
            <p>请输入访问密码</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="输入密码">
            <button class="submit-btn" id="submitPassword">进入网站</button>
            <p class="error-message" id="errorMessage">密码错误，请重试</p>
        </div>
    </div>

    <div class="background-container">
        <div class="background-section" style="background-image: url('https://b.dlozs.top/66342352_p0_master1200_waifu2x_art_noise1_scale.png');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/74503980_p0_master1200_waifu2x_art_noise1_scale.png');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/QQ%E5%9B%BE%E7%89%8720250608224004.jpg');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/GqkxktCWUAAfDMO%20(1).jpg');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/FcX3eEQaUAEFdjh%20(1).jpg');"></div>
    </div>

    <div class="content" id="mainContent">
        <header>
            <h1>近衛憐的主页面</h1>
            <p class="subtitle">个人导航与资源中心</p>
        </header>
        
        <div class="nav-grid">
            <div class="nav-item">
                <h3 class="site-name">梦之碎片工具箱</h3>
                <p class="site-url">https://tools.dlozs.top/</p>
            </div>
            <div class="nav-item">
                <h3 class="site-name">多功能工具箱</h3>
                <p class="site-url">https://r2.dlozs.top/</p>
            </div>
            <div class="nav-item">
                <h3 class="site-name">自建wiki</h3>
                <p class="site-url">https://wiki.dlozs.top/</p>
            </div>
            <div class="nav-item">
                <h3 class="site-name">图片网站</h3>
                <p class="site-url">https://pict.dlozs.top</p>
            </div>
        </div>
        
        <table class="site-table" id="siteTable">
            <tr>
                <th>网站名</th>
                <th>网站域名</th>
            </tr>
            <tr>
                <td></td>
                <td><span class="site-url"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><span class="site-url"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><span class="site-url"></span></td>
            </tr>
        </table>
        
        <footer>
            <p>© 2025 近衛憐的个人主页 • 当前时间: <span id="lastModifiedTime"></span></p>
        </footer>
    </div>

    <script>
        const CONFIG = {
            PASSWORD: '907521',
            PAGE_TITLE: '近衛憐的主页面'
        };

        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');
        const pageTitle = document.querySelector('h1');
        const documentTitle = document.querySelector('title');
        const backgroundSections = document.querySelectorAll('.background-section');
        const lastModifiedTime = document.getElementById('lastModifiedTime');
        const siteTable = document.getElementById('siteTable');

        pageTitle.textContent = CONFIG.PAGE_TITLE;
        documentTitle.textContent = CONFIG.PAGE_TITLE;

        function updateBackground() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const totalSections = backgroundSections.length;
            const sectionHeight = windowHeight;
            const currentIndex = Math.min(
                Math.floor(scrollPosition / sectionHeight),
                totalSections - 1
            );

            backgroundSections.forEach((section, index) => {
                section.classList.toggle('active', index === currentIndex);
            });

            // 控制表格在第二张图片时显示
            siteTable.classList.toggle('visible', scrollPosition >= windowHeight);
        }

        const imageUrls = [
            'https://b.dlozs.top/66342352_p0_master1200_waifu2x_art_noise1_scale.png',
            'https://b.dlozs.top/74503980_p0_master1200_waifu2x_art_noise1_scale.png',
            'https://b.dlozs.top/QQ%E5%9B%BE%E7%89%8720250608224004.jpg',
            'https://b.dlozs.top/GqkxktCWUAAfDMO%20(1).jpg',
            'https://b.dlozs.top/FcX3eEQaUAEFdjh%20(1).jpg'
        ];

        imageUrls.forEach(url => {
            const img = new Image();
            img.src = url;
            img.onerror = () => console.error(`Failed to preload image: ${url}`);
        });

        function updateLastModifiedTime() {
            const now = new Date();
            const beijingTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const year = beijingTime.getFullYear();
            const month = String(beijingTime.getMonth() + 1).padStart(2, '0');
            const day = String(beijingTime.getDate()).padStart(2, '0');
            const hours = String(beijingTime.getHours()).padStart(2, '0');
            const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
            lastModifiedTime.textContent = `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        backgroundSections[0].classList.add('active');

        window.addEventListener('scroll', updateBackground);

        function checkPassword() {
            if (passwordInput.value === CONFIG.PASSWORD) {
                passwordModal.style.display = 'none';
                mainContent.style.display = 'flex';
                document.cookie = `siteAuth=${btoa(CONFIG.PASSWORD)}; max-age=3600`;
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        function checkAuthCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'siteAuth' && atob(value) === CONFIG.PASSWORD) {
                    passwordModal.style.display = 'none';
                    mainContent.style.display = 'flex';
                    return true;
                }
            }
            return false;
        }

        function init() {
            if (!checkAuthCookie()) {
                passwordModal.style.display = 'flex';
                mainContent.style.display = 'none';
            }

            submitPassword.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPassword();
            });

            // 子域名数据（顶部方块）
            const subdomains = [
                { name: '梦之碎片工具箱', url: 'https://tools.dlozs.top/' },
                { name: '多功能工具箱', url: 'https://r2.dlozs.top/' },
                { name: '自建wiki', url: 'https://wiki.dlozs.top/' },
                { name: '子域名D', url: '' }
            ];

            // 常用网站数据（表格，供后续填充）
            const sites = [
                { name: '', url: '' },
                { name: '', url: '' },
                { name: '', url: '' }
            ];

            // 动态填充子域名（方块）
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                const nameEl = item.querySelector('.site-name');
                const urlEl = item.querySelector('.site-url');
                nameEl.textContent = subdomains[index].name;
                urlEl.textContent = subdomains[index].url || '待填充';
                urlEl.addEventListener('click', () => {
                    if (subdomains[index].url) {
                        window.open(subdomains[index].url, '_blank');
                    }
                });
            });

            // 动态填充常用网站（表格）
            const tableRows = document.querySelectorAll('.site-table tr:not(:first-child)');
            tableRows.forEach((row, index) => {
                const nameCell = row.cells[0];
                const urlCell = row.cells[1].querySelector('.site-url');
                nameCell.textContent = sites[index].name || '待填充';
                urlCell.textContent = sites[index].url || '待填充';
                urlCell.addEventListener('click', () => {
                    if (sites[index].url) {
                        window.open(sites[index].url, '_blank');
                    }
                });
            });

            updateLastModifiedTime();
            setInterval(updateLastModifiedTime, 60000);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
